<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave a Recommendation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">

  <section class="max-w-2xl mx-auto px-4 sm:px-8 md:px-12 py-24">
    <h3 class="text-3xl sm:text-4xl font-extrabold text-center mb-12 text-gray-900 dark:text-white">
      Leave a Recommendation
    </h3>

    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-8 sm:p-10">
      <form id="recForm" class="space-y-6">

        <input type="text" id="name" placeholder="Your Name"
          class="w-full px-5 py-3 border rounded-xl dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder-gray-400" required>

        <input type="text" id="designation" placeholder="Your Designation"
          class="w-full px-5 py-3 border rounded-xl dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder-gray-400" required>

        <input type="text" id="company" placeholder="Your Company / Institute"
          class="w-full px-5 py-3 border rounded-xl dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder-gray-400" required>

        <textarea id="message" placeholder="Your Recommendation"
          class="w-full px-5 py-3 border rounded-xl dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder-gray-400" required></textarea>

        <label for="image"
          class="block w-full py-4 px-5 border-2 border-dashed rounded-xl dark:border-slate-600 text-center cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-700 transition text-gray-500">
          Click or Drag & Drop to Upload Image
        </label>
        <input type="file" id="image" accept="image/*" class="hidden">

        <div class="flex justify-center mt-4">
          <img id="imagePreview"
            class="w-32 h-32 object-cover rounded-full shadow-md hidden transition-transform transform hover:scale-105" />
        </div>

        <button type="submit"
          class="w-full px-6 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:shadow-xl hover:opacity-95 transition-all duration-300 font-semibold">
          Submit
        </button>

        <p id="successMsg" class="text-green-600 mt-4 text-center hidden">
          Recommendation submitted successfully!
        </p>
      </form>
    </div>

    <section class="mt-16">
      <h3 class="text-2xl font-bold mb-6 text-center">Recent Recommendations</h3>
      <div id="recPreviewList" class="space-y-6"></div>
    </section>
  </section>

  <script type="module" src="services.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
